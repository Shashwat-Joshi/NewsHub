<div>
  <label for="email">Email</label>
  <input
    class="form-control"
    id="email"
    placeholder="john.doe@example.com"
    type="email"
  >
  <label for="password">Password</label>
  <input
    class="form-control"
    id="password"
    type="password">
  <p id="forgot-password-cta">Forgot Password?</p>
  <button class="btn btn-danger" routerLink="/home" style.background-color="{{primaryColor}}">Sign In</button>
</div>
