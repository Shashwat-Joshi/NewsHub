<app-layout-header></app-layout-header>
<div
  [ngStyle]="{
    width: '100%',
    height: '74px'
  }"
></div>
<div *ngIf="isLoading" class="loading-ui">
</div>
<div *ngIf="!isLoading">
  <div class="carousel-section">
    <ngb-carousel>
      <ng-template *ngFor="let news of topHeadlines" ngbSlide>
        <div class="wrapper">
          <img [src]="news.imageUrl" alt="Random first slide">
        </div>
        <div class="carousel-inner">
          <h1>{{news.title}}</h1>
          <h5>- {{news.author}} | {{news.publishedAt | date:'medium'}}</h5>
          <a href="{{news.url}}" rel="noopener noreferrer" target="_blank">
            <button class="btn btn-danger">Read More</button>
          </a>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
