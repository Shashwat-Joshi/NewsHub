<app-layout-header></app-layout-header>
<div
  [ngStyle]="{
    width: '100%',
    height: '60px'
  }"
></div>
<div
  *ngIf="isLoading"
  class="loading-ui"
>
  <img [src]="categoryData.image"/>
  <h1>LOADING...</h1>
</div>
<div *ngIf="!isLoading">
  <!-- CAROUSELS THAT SHOW THE LATEST NEWS -->
  <section class="hero-section">
    <div class="wrapper">
      <img [src]="categoryData.image"/>
      <div class="carousel-inner container-xxl">
        <h1>{{ categoryData.name | uppercase }}</h1>
      </div>
    </div>
  </section>
  <!-- TOP HEADLINES SECTION -->
  <section class="top-headlines-section">
    <div class="container-xxl">
      <h2>Latest News on {{categoryData.name}}</h2>
      <div class="news-cards">
        <a *ngFor="let article of articles" [href]="article.url">
          <div class="news-card">
            <div>
              <div class="img-div">
                <img
                  (error)="
                    article.imageUrl =
                      'https://i.pinimg.com/564x/74/89/44/748944eb4559a3db7eb5058d29e5887c.jpg'
                  "
                  [src]="article.imageUrl"
                  alt="News Banner"
                />
              </div>
              <h5>{{ article.title }}</h5>
              <p>{{ article.description | shorten }}</p>
            </div>
            <div>
              <div class="verticle-line"></div>
              <p>
                {{ article.author }} |
                {{ article.publishedAt | date : "short" }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
<app-layout-footer></app-layout-footer>
